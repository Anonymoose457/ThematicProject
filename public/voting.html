<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Voting</title>
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/voting.css">
    <link rel="stylesheet" href="./css/menu.css" /> 
    <script src="./javascript/voting.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <h1 id="currentPlayerName">Player Voting</h1>
    <h2>Vote for the odd one out</h2>
    <form id="votingForm">
        <input type="hidden" id="currentPlayer" value="1">
        <div id="playerOptions"></div>
        <button type="submit">Submit Vote</button>
    </form>
    <p id="result"></p>
    <!-- Menu -->
    <div id="menuContainer"></div>
    <script>
        fetch("menu.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("menuContainer").innerHTML = html;
            });
    </script>
    <script src="./javascript/menu.js"></script>
</body>
</html>
