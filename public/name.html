<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/name.css">
    <link rel="stylesheet" href="./css/menu.css">
    <script src="./javascript/name.js" defer></script>
    <title>Who will be playing today?</title>
</head>
<body>
    <div class="background"></div>

    <div id="error-container"> 
        <h1 id="error-msg"></h1> 
    </div>
    
    <div id="form-container">
        <form id="name-form" action="">
                <input class="name name-input" id="name-input" type="text" placeholder="Enter your name here!" autocomplete="off">
        </form>
    </div>
    <button id="name-btn">Play</button>
    <div id="names-container">
        <div class="placeholder"><h1 id="placeholder1">placeholder</h1></div>
        <div class="placeholder"><h1 id="placeholder2">placeholder</h1></div>
        <div class="placeholder"><h1 id="placeholder3">placeholder</h1></div>
        <div class="placeholder"><h1 id="placeholder4">placeholder</h1></div>
        <div class="placeholder"><h1 id="placeholder5">placeholder</h1></div>
        <div class="placeholder"><h1 id="placeholder6">placeholder</h1></div>
        <div class="placeholder"><h1 id="placeholder7">placeholder</h1></div>
        <div class="placeholder"><h1 id="placeholder8">placeholder</h1></div>
    </div>


    <!-- Menu -->
    <div id="menuContainer"></div>
    <script>
        fetch("menu.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("menuContainer").innerHTML = html;
            });
    </script>
    <script src="./javascript/menu.js"></script>
</body>
</html>
